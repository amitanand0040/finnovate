<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Voice Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl flex flex-col h-[90vh] overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-xl flex justify-between items-center shadow-md">
            <h1 class="text-2xl font-bold">Multilingual Chatbot</h1>
            <div class="flex items-center space-x-2">
                <!-- Language Selector -->
                <select id="languageSelector" class="p-2 rounded-lg bg-blue-700 text-white border border-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 cursor-pointer">
                    <!-- Options will be populated by JavaScript -->
                </select>
                <!-- Stop Speaking Button -->
                <button id="stopSpeakingBtn" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-400" title="Stop Speaking">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
            <div id="initialMessage" class="text-center text-gray-500 mt-10">
                Start a conversation by typing or speaking!
            </div>
            <div id="chatEndRef"></div> <!-- Scroll target -->
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-white border-t border-gray-200 flex items-center space-x-3">
            <!-- Voice Input Button -->
            <button id="voiceInputBtn" class="p-3 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 bg-green-500 hover:bg-green-600 ring-green-400" title="Start Listening">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Text Input Field -->
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 text-gray-800 placeholder-gray-400">

            <!-- Send Button -->
            <button id="sendBtn" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400" title="Send Message">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                </svg>
            </button>
        </div>

        <!-- Support Message Area -->
        <div id="supportMessage" class="p-2 text-center text-red-600 bg-red-100 rounded-b-xl text-sm hidden"></div>
    </div>

    <script>
        // DOM Elements
        const languageSelector = document.getElementById('languageSelector');
        const chatMessages = document.getElementById('chatMessages');
        const userInputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const stopSpeakingBtn = document.getElementById('stopSpeakingBtn');
        const chatEndRef = document.getElementById('chatEndRef');
        const initialMessage = document.getElementById('initialMessage');
        const supportMessageDiv = document.getElementById('supportMessage');

        // State variables
        let isLoading = false;
        let isListening = false;
        let selectedLanguage = 'en-US'; // Default language
        let recognition; // SpeechRecognition instance
        let synth = window.speechSynthesis; // SpeechSynthesis instance

        // Language data
        const languages = [
            { code: 'en-US', name: 'English (US)' },
            { code: 'es-ES', name: 'Español (España)' },
            { code: 'fr-FR', name: 'Français (France)' },
			{ code: 'de-DE', name: 'German (German)' },
			{ code: 'zh-ZH', name: 'Chinese (China)' },
			{ code: 'ja-JA', name: 'Japanese (Japan)' },
            { code: 'de-DE', name: 'Deutsch (Deutschland)' },
			{ code: 'se-SE', name: 'Sweden (Swedish)' },
            { code: 'it-IT', name: 'Italiano (Italia)' },
            { code: 'pt-BR', name: 'Português (Brasil)' },
            { code: 'hi-IN', name: 'हिन्दी (भारत)' }, // Hindi (India)
            { code: 'bn-IN', name: 'বাংলা (ভারত)' }, // Bengali (India)
            { code: 'mr-IN', name: 'मराठी (भारत)' }, // Marathi (India)
            { code: 'ta-IN', name: 'தமிழ் (இந்தியா)' }, // Tamil (India)
            { code: 'te-IN', name: 'తెలుగు (భారతదేశம்)' }, // Telugu (India)
            { code: 'kn-IN', name: 'ಕನ್ನಡ (ಭಾರತ)' }, // Kannada (India)
            { code: 'ml-IN', name: 'മലയാളം (ഇന്ത്യ)' }, // Malayalam (India)
        ];

        /**
         * Initializes the chatbot by populating language options and setting up Web Speech API.
         */
        function initializeChatbot() {
            populateLanguageSelector();
            setupSpeechRecognition();
            checkSpeechSupport();
        }

        /**
         * Populates the language selector dropdown with available languages.
         */
        function populateLanguageSelector() {
            languages.forEach(lang => {
                const option = document.createElement('option');
                option.value = lang.code;
                option.textContent = lang.name;
                languageSelector.appendChild(option);
            });
            languageSelector.value = selectedLanguage; // Set default selection
        }

        /**
         * Sets up the Speech Recognition API.
         */
        function setupSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = false; // Listen for a single utterance
                recognition.interimResults = false; // Don't show interim results
                recognition.lang = selectedLanguage; // Set initial language

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInputField.value = transcript; // Set transcribed text to input field
                    isListening = false;
                    updateVoiceButtonUI();
                    handleSendMessage(transcript); // Automatically send message
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    updateVoiceButtonUI();
                    displaySupportMessage(`Speech recognition error: ${event.error}. Please try again.`);
                };

                recognition.onend = () => {
                    isListening = false;
                    updateVoiceButtonUI();
                    userInputField.placeholder = 'Type your message...';
                };
            } else {
                console.warn('Speech Recognition not supported in this browser.');
                voiceInputBtn.disabled = true;
                displaySupportMessage('Speech Recognition not supported in this browser.');
            }
        }

        /**
         * Checks and displays messages for Web Speech API support.
         */
        function checkSpeechSupport() {
            const sttSupported = ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window);
            const ttsSupported = ('speechSynthesis' in window);

            if (!sttSupported && !ttsSupported) {
                displaySupportMessage('Your browser does not fully support Speech Recognition or Text-to-Speech.');
            } else if (!sttSupported) {
                displaySupportMessage('Speech Recognition not supported. Text-to-Speech is available.');
            } else if (!ttsSupported) {
                displaySupportMessage('Text-to-Speech not supported. Speech Recognition is available.');
                stopSpeakingBtn.disabled = true;
            } else {
                supportMessageDiv.classList.add('hidden'); // Hide if fully supported
            }
        }

        /**
         * Displays a message in the support message area.
         * @param {string} message - The message to display.
         */
        function displaySupportMessage(message) {
            supportMessageDiv.textContent = message;
            supportMessageDiv.classList.remove('hidden');
        }

        /**
         * Adds a message to the chat display.
         * @param {string} text - The message text.
         * @param {string} sender - 'user' or 'bot'.
         */
        function addMessageToChat(text, sender) {
            if (initialMessage) {
                initialMessage.remove(); // Remove initial message once chat starts
                //initialMessage = null; // Set to null to prevent re-adding
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = `max-w-[70%] p-3 rounded-lg shadow-md ${
                sender === 'user'
                    ? 'bg-blue-500 text-white rounded-br-none'
                    : 'bg-gray-200 text-gray-800 rounded-bl-none'
            }`;
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatMessages.insertBefore(messageDiv, chatEndRef); // Insert before the scroll target
            scrollToBottom();
        }

        /**
         * Displays a loading indicator in the chat.
         */
        function showLoadingIndicator() {
            if (initialMessage) {
                initialMessage.remove();
                //initialMessage = null;
            }

            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingIndicator';
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `
                <div class="max-w-[70%] p-3 rounded-lg shadow-md bg-gray-200 text-gray-800 rounded-bl-none">
                    <div class="flex items-center">
                        <span class="animate-bounce mr-1">.</span>
                        <span class="animate-bounce delay-75 mr-1">.</span>
                        <span class="animate-bounce delay-150">.</span>
                    </div>
                </div>
            `;
            chatMessages.insertBefore(loadingDiv, chatEndRef);
            scrollToBottom();
        }

        /**
         * Removes the loading indicator from the chat.
         */
        function hideLoadingIndicator() {
            const loadingDiv = document.getElementById('loadingIndicator');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        /**
         * Scrolls the chat display to the bottom.
         */
        function scrollToBottom() {
            chatEndRef.scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * Sends a message to the Gemini API and handles the response.
         * @param {string} [messageToSend] - The message to send. Defaults to userInputField.value.
         */
        async function handleSendMessage(messageToSend = userInputField.value) {
            if (!messageToSend.trim() || isLoading) return;

            addMessageToChat(messageToSend, 'user');
            userInputField.value = '';
            isLoading = true;
            updateUIForLoading(true);
            showLoadingIndicator();

            try {
                // Prepare prompt including desired language
                const languageName = languages.find(lang => lang.code === selectedLanguage)?.name || 'English';
                const prompt = `You are a helpful multilingual assistant. Respond in ${languageName}. User: ${messageToSend}`;

                const payload = {
                    contents: [{ role: 'user', parts: [{ text: prompt }] }]
                };
                const apiKey = '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'; // API key will be provided by the Canvas environment
                const apiUrl = `https://api.groq.com/openai/v1`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const result = await response.json();

                let botResponseText = 'Sorry, I could not get a response.';
                if (
                    result.candidates &&
                    result.candidates.length > 0 &&
                    result.candidates[0].content &&
                    result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0
                ) {
                    botResponseText = result.candidates[0].content.parts[0].text;
                }

                addMessageToChat(botResponseText, 'bot');
                //speakText(botResponseText); // Speak the bot's response
            } catch (error) {
                console.error('Error fetching from Gemini API:', error);
                addMessageToChat('Oops! Something went wrong. Please try again.', 'bot');
            } finally {
                isLoading = false;
                updateUIForLoading(false);
                hideLoadingIndicator();
            }
        }

        /**
         * Starts speech recognition.
         */
        function startListening() {
            if (recognition && !isListening) {
                stopSpeaking(); // Stop any ongoing speech
                isListening = true;
                userInputField.value = ''; // Clear input when starting to listen
                recognition.lang = selectedLanguage; // Set language for recognition
                recognition.start();
                updateVoiceButtonUI();
                userInputField.placeholder = 'Listening...';
            }
        }

        /**
         * Stops speech recognition.
         */
        function stopListening() {
            if (recognition && isListening) {
                recognition.stop();
                isListening = false;
                updateVoiceButtonUI();
            }
        }

        /**
         * Speaks the given text using Text-to-Speech.
         * @param {string} text - The text to speak.
         */
        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech before starting new one
                if (synth.speaking) {
                    synth.cancel();
                }
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = selectedLanguage; // Set language for speech synthesis
                synth.speak(utterance);
            } else {
                console.warn('Text-to-Speech not available.');
            }
        }

        /**
         * Stops any ongoing speech.
         */
        function stopSpeaking() {
            if ('speechSynthesis' in window && synth.speaking) {
                synth.cancel();
            }
        }

        /**
         * Updates the UI elements based on loading state.
         * @param {boolean} loading - True if loading, false otherwise.
         */
        function updateUIForLoading(loading) {
            isLoading = loading;
            userInputField.disabled = loading || isListening;
            sendBtn.disabled = loading || !userInputField.value.trim();
            voiceInputBtn.disabled = loading;
        }

        /**
         * Updates the voice input button's appearance based on listening state.
         */
        function updateVoiceButtonUI() {
            if (isListening) {
                voiceInputBtn.classList.remove('bg-green-500', 'hover:bg-green-600', 'ring-green-400');
                voiceInputBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'ring-red-400');
                voiceInputBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1zm4 0a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                `;
                voiceInputBtn.title = 'Stop Listening';
            } else {
                voiceInputBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'ring-red-400');
                voiceInputBtn.classList.add('bg-green-500', 'hover:bg-green-600', 'ring-green-400');
                voiceInputBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd" />
                    </svg>
                `;
                voiceInputBtn.title = 'Start Listening';
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', () => handleSendMessage());
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
        languageSelector.addEventListener('change', (e) => {
            selectedLanguage = e.target.value;
            if (recognition) {
                recognition.lang = selectedLanguage; // Update recognition language
            }
            stopSpeaking(); // Stop current speech if language changes
        });
        voiceInputBtn.addEventListener('click', () => {
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        });
        stopSpeakingBtn.addEventListener('click', stopSpeaking);

        // Initialize the chatbot when the window loads
        window.onload = initializeChatbot;
    </script>
</body>
</html>
